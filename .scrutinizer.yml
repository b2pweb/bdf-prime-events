build:
  environment:
    php: 7.2.24
    timezone: Europe/Paris

  nodes:
    tests:
      environment:
        docker: true

      dependencies:
        before:
          - sleep 15
          - sudo service mysql stop
          - ./.github/run-mysql.sh

      tests:
        override:
          - command: composer run tests-with-coverage
            coverage:
              file: coverage.xml
              format: clover
